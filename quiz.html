<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="styles/quiz.css" rel="stylesheet" />
<title>WEBSITE QUIZ!</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .quiz-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
  }
  .question {
    margin-bottom: 10px;
  }
  .options {
    margin-bottom: 20px;
  }
  .option {
    margin-bottom: 10px;
  }
  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>

<section class="quiz-container">
  <h2>QUIZ !!!!</h2>
  <form>
    <section class="question">
      <p>1. What do you use a laptop for ?</p>
    </section>
    <section class="options">
      <section class="option">
        <input type="radio" name="q1" value="a" id="q1a">
        <label for="q1a">GAMING</label>
      </section>
      <section class="option">
        <input type="radio" name="q1" value="b" id="q1b">
        <label for="q1b">CODING</label>
      </section>
      <section class="option">
        <input type="radio" name="q1" value="c" id="q1c">
        <label for="q1c">MOVIES</label>
      </section>
    </section>
    <section class="question">
      <p>2.How often do you use it everyday ?</p>
    </section>
    <section class="options">
      <section class="option">
        <input type="radio" name="q2" value="a" id="q2a">
        <label for="q2a">2 hours </label>
      </section>
      <section class="option">
        <input type="radio" name="q2" value="b" id="q2b">
        <label for="q2b">8 hours </label>
      </section>
      <section class="option">
        <input type="radio" name="q2" value="c" id="q2c">
        <label for="q2c">12 hours</label>
      </section>
    </section>
    <section class="question">
      <p>3. Which processor do we provide ?</p>
    </section>
    <section class="options">
      <section class="option">
        <input type="radio" name="q3" value="a" id="q3a">
        <label for="q3a">M5PRO</label>
      </section>
      <section class="option">
        <input type="radio" name="q3" value="b" id="q3b">
        <label for="q3b">INTELi5</label>
      </section>
      <section class="option">
        <input type="radio" name="q3" value="c" id="q3c">
        <label for="q3c">M1</label>
      </section>
    </section>
    <section class="question">
      <p>4. Which component of a laptop is responsible for displaying graphics?</p>
    </section>
    <section class="options">
      <section class="option">
        <input type="radio" name="q4" value="a" id="q4a">
        <label for="q4a">CPU</label>
      </section>
      <section class="option">
        <input type="radio" name="q4" value="b" id="q4b">
        <label for="q4b">GPU</label>
      </section>
      <section class="option">
        <input type="radio" name="q4" value="c" id="q4c">
        <label for="q4c">RAM</label>
      </section>
    <section class="question">
      <p>5. How long does our battery last?</p>
    </section>
    <section class="options">
      <section class="option">
        <input type="radio" name="q4" value="a" id="q4a">
        <label for="q4a">18+</label>
      </section>
      <section class="option">
        <input type="radio" name="q4" value="b" id="q4b">
        <label for="q4b">24+</label>
      </section>
      <section class="option">
        <input type="radio" name="q4" value="c" id="q4c">
        <label for="q4c">36+</label>
      </section>
    </section>
    <button type="button" onclick="checkAnswers()">Submit</button>
  </form>
</section>

</body>
</html>
